verified_queries:
- name: "meta sample data"
  question: What were the trades on the Meta stock on October 25, 2022?
  use_as_onboarding_question: true
  sql: "SELECT TOP 100 * 
        FROM __th_sf_mktplace
        WHERE ticker='META' 
        AND date =20221025
        AND msg_type = 0 
        AND security_type = 1" 
  verified_at: 1715187400
  verified_by: user
- name: "meta volume and price by week"
  question: What is the average weekly trade price and total volume for Meta?
  use_as_onboarding_question: true
  sql: "SELECT 
          TIME_SLICE(
              TIMESTAMP_FROM_PARTS(
                  SUBSTR(date, 0, 4),
                  SUBSTR(date, 5, 2),
                  SUBSTR(date, 7, 2),
                  SUBSTR(LPAD(time, 9, 0), 0, 2),
                  SUBSTR(LPAD(time, 9, 0), 3, 2),
                  SUBSTR(LPAD(time, 9, 0), 5, 2),
                  RPAD(SUBSTR(LPAD(time, 9, 0), 7, 3), 9, 0)),
              1, 
              'WEEK', 
              'START') AS week_starting,
          AVG(last_price) AS average_price,
          SUM(last_vol) AS total_volume
        FROM __th_sf_mktplace
        WHERE 
          ticker='META'
          AND msg_type = 0
          AND security_type = 1
        GROUP BY week_starting
        ORDER BY week_starting"
  verified_at: 1715187400
  verified_by: user
- name: "previous trade"
  question: What were the lagging trade prices for all Meta transactions on June 9, 2022?
  use_as_onboarding_question: true
  sql: "SELECT 
            ticker,
            TIMESTAMP_FROM_PARTS(
                      SUBSTR(date, 0, 4), 
                      SUBSTR(date, 5, 2), 
                      SUBSTR(date, 7, 2), 
                      SUBSTR(LPAD(time, 9, 0), 0, 2), 
                      SUBSTR(LPAD(time, 9, 0), 3, 2), 
                      SUBSTR(LPAD(time, 9, 0), 5, 2), 
                      RPAD(SUBSTR(LPAD(time, 9, 0), 7, 3), 9, 0)) AS trade_timestamp,
            last_price,
            LAG(last_price, 1) OVER (
                PARTITION BY ticker 
                ORDER BY trade_timestamp
            ) AS previous_price
        FROM __th_sf_mktplace
        WHERE DATE(trade_timestamp) = '2022-06-09'
            AND ticker = 'META'
            AND msg_type = 0
          AND security_type = 1"
  verified_at: 1715187400
  verified_by: user